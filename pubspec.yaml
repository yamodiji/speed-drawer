name: speed_drawer
description: A high-performance custom app drawer focused on speed and productivity
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  installed_apps: ^1.3.1
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  permission_handler: ^11.0.1
  provider: ^6.1.1
  flutter_launcher_icons: ^0.13.1
  quick_actions: ^1.0.6
  home_widget: ^0.4.1
  flutter_displaymode: ^0.6.0
  fuzzy: ^0.5.1
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

